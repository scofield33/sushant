<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SUSHANT THAPA</title>
    <style>
        body {
  background: #212121;
  width: 100%;
  height: 100%;
}
.loading, .loading2 {
  text-transform: uppercase;
  font-family: 'Lexend Deca', sans-serif;
  font-weight: bold;
  font-size: 50pt;
  width:100%;
  text-align: center;
  height: 100px;
  line-height: 50px;
  vertical-align: bottom;
  position: absolute;
  left: 50%;
  
  top: 50%;
transform: translate(-50%,-50%);
  display: block;
}
.loading2 {
  top: 240px;
}
.wave {
  background-image: url("https://webdevtrick.com/wp-content/uploads/water-wave-blue.png");
  -moz-background-clip: text;
  -o-background-clip: text;
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  text-shadow: 0px 0px rgba(255, 255, 255, 0.06);
  animation: wave-animation 1s infinite linear, loading-animation 10s infinite linear alternate;
  background-size: 200px 100px;
  background-repeat: repeat-x;
  opacity: 1;
}
.wave2 {
  background-image: url("https://webdevtrick.com/wp-content/uploads/water-wave.png");
  -moz-background-clip: text;
  -o-background-clip: text;
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  text-shadow: 0px 0px rgba(255, 255, 255, 0.06);
  animation: wave-animation 1s infinite linear, loading-animation 10s infinite linear alternate;
  background-size: 200px 100px;
  background-repeat: repeat-x;
  opacity: 1;
}
 
@keyframes wave-animation {
  0% {
    background-position: 0 bottom;
  }
  100% {
    background-position: 200px bottom;
  }
}
@keyframes loading-animation {
  0% {
    background-size: 200px 0px;
  }
  100% {
    background-size: 200px 200px;
  }
}
@media (max-width: 765px) {
  .loading, .loading2 {
    font-size: 50pt;
  }
}
    </style>
</head>
<body>
    <div class="loading wave">
        under maintenance
      </div> 
    
</body>
</html>
